<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main_page.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
</head>

<body class="min-h-screen w-full flex items-center justify-center p-4">

    <div class="enigma-frame w-full max-w-6xl h-[800px] max-h-[90vh] rounded-lg p-3 flex flex-col gap-3">

        <header class="w-full text-center py-2">
            <div class="flex items-center justify-center gap-4">
                <h1 class="font-enigma text-4xl title-glow tracking-widest">ENIGMA</h1>
                <svg class="shield-icon" viewBox="0 0 100 100" aria-hidden="true">
                    <path
                        d="M10 10 H 25 V 20 H 40 V 10 H 60 V 20 H 75 V 10 H 90 V 50 C 90 70, 70 90, 50 90 C 30 90, 10 70, 10 50 V 10 z">
                    </path>
                </svg>
            </div>
        </header>

        <main class="flex-grow flex gap-3 overflow-hidden relative">

            <div class="metal-panel w-1/4 rounded-xl flex flex-col">
                <div class="panel-screw screw-tl"></div>
                <div class="panel-screw screw-tr"></div>
                <div class="panel-screw screw-bl"></div>
                <div class="panel-screw screw-br"></div>
                <div class="inner-panel rounded-sm">
                    <h2 class="font-enigma text-xl panel-header rounded-sm tracking-wider">ONLINE ROSTER</h2>
                    <div id="user-list" class="flex-grow flex flex-col gap-3 overflow-y-auto p-2"></div>
                    <footer class="inset-footer rounded-sm mt-auto p-2 text-center">
                        <p class="text-xs text-amber-100/60">Logged in as: <span id="current-user"
                                class="font-bold text-amber-100/80">secret_agent</span></p>
                        <button id="logout-btn"
                            class="logout-button w-full rounded px-4 py-1 font-enigma text-sm tracking-wider mt-2">LOGOUT</button>
                    </footer>
                </div>
            </div>

            <div class="metal-panel w-3/4 rounded-md flex flex-col">
                <div class="panel-screw screw-tl"></div>
                <div class="panel-screw screw-tr"></div>
                <div class="panel-screw screw-bl"></div>
                <div class="panel-screw screw-br"></div>
                <div class="inner-panel rounded-sm">
                    <h2 class="font-enigma text-xl panel-header rounded-sm tracking-wider">TRANSMISSION LOG</h2>
                    <div id="message-container"
                        class="message-display flex-grow rounded p-4 flex flex-col gap-4 overflow-y-auto"></div>
                    <div class="mt-auto flex items-center gap-3">
                        <div class="flex-shrink-0">
                            <h3 class="font-enigma text-lg text-amber-300 tracking-wider">ENCODER</h3>
                        </div>
                        <input id="message-input" type="text" placeholder="Type your message here..."
                            class="encoder-input flex-grow rounded-sm py-2 px-3 text-sm">
                        <button id="send-button"
                            class="send-button rounded px-6 py-2 font-enigma text-lg tracking-wider">SEND</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="main_page.script.js"></script>
</body>

</html>
